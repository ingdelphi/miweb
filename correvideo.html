<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Reproducir Video</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        video { width: 80%; max-width: 600px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Sube un video MP4 y reprod√∫celo</h2>
    <input type="file" id="videoInput" accept="video/mp4">
    <br><br>
    <video id="videoPlayer" controls></video>
    <br><br>
    <button onclick="playVideo()">Reproducir Video</button>

    <script>
        const videoInput = document.getElementById('videoInput');
        const videoPlayer = document.getElementById('videoPlayer');

        videoInput.addEventListener('change', function() {
            const file = videoInput.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                videoPlayer.src = url;
            }
        });

        function playVideo() {
            if (videoPlayer.src) {
                videoPlayer.play();
            } else {
                alert("Por favor, sube un video primero.");
            }
        }
    </script>
</body>
</html>
